<!DOCTYPE html>
<html xmln:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MENU</title>
</head>
<body>

	<div class="logged-in">
		<table>
			<a th:href="@{/viewProfile}"><button class="wideTableButton">View Profile</button></a>
			<form method="get" action="#" th:action="@{/logout}">
				<input class="wideTableButton" type="submit" value="Logout"/>
			</form>
		</table>
	</div>
	
	<div class="logged-out">
		<span><a th:href = "@{/register}"> <button class="wideTableButton">Register</button></a></span>
		<span><a th:href = "@{/login}"> <button class="wideTableButton">Login</button> </a></span>
	</div>
	
	<form method="get" action="#" th:action="@{/logout}">
			<input type="submit" value="Logout"/>
		</form>
</body>
</html>
